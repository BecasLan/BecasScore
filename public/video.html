<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Better Call Safe Way — Video</title>
  <style>
    :root { --bg:#0b0f14; --fg:#e6edf3; --muted:#a3b1c2; --accent:#7cc5ff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:min(1100px, 96vw)}
    header{margin-bottom:16px;display:flex;align-items:center;gap:10px;justify-content:space-between}
    h1{margin:0;font-size:clamp(18px, 3vw, 28px);letter-spacing:.3px}
    .badge{font-size:12px;color:var(--bg);background:var(--accent);padding:6px 10px;border-radius:999px}
    .card{background:#0e141b;border:1px solid #1f2a37;border-radius:18px;padding:14px 14px 18px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .player{position:relative;aspect-ratio:16/9;width:100%;background:#0a0f14;border-radius:12px;overflow:hidden}
    video{width:100%;height:100%;display:block;background:#000}
    footer{margin-top:12px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .note{opacity:.9}
    .error{color:#ff9aa2}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Better Call Safe Way — Promo Video</h1>
      <span class="badge">Local embed</span>
    </header>

    <div class="card">
      <div class="player">
        <!-- Put the video files in the SAME folder as this HTML.
             Prefer MP4 (H.264) and/or WebM; MKV kept as last fallback. -->
        <video id="bcsvVideo" controls playsinline preload="metadata" poster="poster.jpg">
      
          <source src="becas-logo.mkv" type="video/x-matroska" />
          Your browser doesn’t support the video tag.
        </video>
      </div>
      <footer>
  
      
      </footer>
    </div>
  </div>

  <script>
    // Helpful error message if sources fail
    (function(){
      const v = document.getElementById('bcsvVideo');
      const err = document.getElementById('err');
      v.addEventListener('error', () => { err.hidden = false; }, true);
    })();
  </script>
</body>
</html>
